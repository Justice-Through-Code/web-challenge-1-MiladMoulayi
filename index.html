<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>My name is <strong>Milad</strong>.</p>
    <p>I'm learning <em>HTML</em>.</p>
    <!-- HTML is how the browser converts code to what displays on the page-->
    <p>Important tags in HTML include:</p>
    <ul>
      <li>&lt;p&gt;</li>
      <li>&lt;strong&gt;</li>
      <li>&lt;em&gt;</li>
    </ul>
    <!-- "&lt" can be used to print the "<" as plain text.
      "&gt;" can be used to print the ">" as plain text. -->
    <p>Other important tags are</p>
    <ol>
      <li>&lt;head&gt;</li>
      <li>&lt;h1&gt;</li>
      <li>&lt;body&gt;</li>
    </ol>
  </body>
</html>
